<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login seguro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
    <div style="width: 30%;" class="m-auto">
        <h2 class="mt-5 mb-3">Login seguro</h2>
        <p class="mt-3">Barraza Andalon Kevin Giovanni - 7A</p>
        <form action="/login" method="post">
            <label>Usuario</label>
            <input type="text" name="usuario" class="form-control mb-3" placeholder="Usuario">

            <label>Contraseña</label>
            <input type="text" name="contrasena" class="form-control mb-3" placeholder="Contraseña">

            <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>

        {% if error != "" %}
        <div class="alert alert-danger m-3" role="alert">
            {{ error }}
        </div>
        {% endif %}

    </div>

</body>

</html>
